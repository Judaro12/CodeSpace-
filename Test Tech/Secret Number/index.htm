<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Secret Number</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>

<!-- first creating a h1 for the hearder for the game  -->

    <h1 style="text-align: center;"> Guess the number</h1>
<!-- creating a container to hold the game  -->
    <div class="container">
        <!-- another div hold displays and buttons   -->
        <div class="game">
          <!-- like i did for the calculator using the form element to collect the input fromt the game  -->
            <form>

                <!-- displays of the Game  -->
                <!-- first display if for the tries left or lifes left of the game  -->
                <div class="displayLife">
                    <span id="lifesLeft">❤️❤️❤️</span>                                       
                </div>
                <!-- second display will just for the information if it higher or lower -->
                <div class="displayInfo">
                    <input type="text" id="info" name="info" readonly>                                       
                </div>
                <!-- third display is to displayd the inputed values  -->
                <div class="displayNum">
                    <input type="text" id="numbers" name="numbers" readonly>                                       
                </div>

                <!-- create 2 lines of buttons top and bottom  -->
                <div class="buttons">
                <div class="btnTop">
                    <input type="button" value="6" onclick="displayNumbers('6')">
                    <input type="button" value="7" onclick="displayNumbers('7')">
                    <input type="button" value="8" onclick="displayNumbers('8')">
                    <input type="button" value="9" onclick="displayNumbers('9')">
                    <input type="button" value="0" onclick="displayNumbers('0')">
                    
                </div>

                <div class="btnBotton" >
                    <input type="button" value="1" onclick="displayNumbers('1')">
                    <input type="button" value="2" onclick="displayNumbers('2')">
                    <input type="button" value="3" onclick="displayNumbers('3')">
                    <input type="button" value="4" onclick="displayNumbers('4')">
                    <input type="button" value="5" onclick="displayNumbers('5')">
                </div>
               </div>

               <!-- buttons to run two functions, pleay the game and reset the game  -->
               <div>
                    <input type="button" value="Reset" onclick="resetGame()">                    
                    <input type="button" value="Play" onclick="makeGuess()" >
               </div>    
            </div>
              
            </form>
        </div>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="game.js"></script>
</body>
</html>
